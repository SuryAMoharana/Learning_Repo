<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:20px;
            background-color: blueviolet;
        }
        image{
            margin:20px;
        }
    </style>
    <script>
        function init(){
            var image=document.getElementsByTagName("img");
            for(var i=0;i<image.length;i++){
                image[i].onmouseover=showAnswer;
            }
        }
        
        function showAnswer(eventObj){
            var image=eventObj.target;
            var name=image.id+".jpg";
            image.src=name;
            setTimeout(reblur, 2000, image);
        }

        function reblur(image){
            var name=image.id;
            name=name+"blur.jpg";
            image.src=name;
        }
        window.onload=init;

    </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg" alt="">
    <img id="one" src="oneblur.jpg" alt="">
    <img id="two" src="twoblur.jpg" alt="">
    <img id="three" src="threeblur.jpg" alt="">
    <img id="four" src="fourblur.jpg" alt="">
    <img id="five" src="fiveblur.jpg" alt="">

</body>
</html>
