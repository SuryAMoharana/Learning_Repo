<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redtext{
            color: red;
        }
    </style>
    <script>
        function changeAttribute(){
            var scoop=document.getElementById("greenplanet");
            scoop.innerHTML="Red Alert: hit by phaseer fire"
            scoop.setAttribute("class","redtext");
        }
        window.onload=changeAttribute;
    </script>
</head>
<body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>
    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>
    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>
</body>
</html>
