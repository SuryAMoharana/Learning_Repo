            color:"tan",

                if(this.fuel>0){
                    this.started=true;
                }
                else{
                    alert("The car is on empty, fill up before starting!");
                }

            stop:function(){
                this.started=false

            drive:function(){
                if(this.started){
                    if(this.fuel>0){
                        alert(this.make+" "+this.model+" goes zoom zoom!");
                        this.fuel=this.fuel-1;
                    }else{
                        alert("Uh oh out of fuel.");
                        this.stop();
                    }
                    alert(this.make+" "+this.model+" goes Zoom Zoom!")
                }else{
                    alert("You need to start the engine first.")
                }
            },
            addFulel:function(amount){
                this.fuel=this.fuel+amount;
            }
        }
        cadi.addFuel(2);
        cadi.start();
        cadi.drive();
        cadi.stop();
    </script>
